name: Community Stats

on:
  # Run daily at UTC 8:00 (Beijing time 16:00)
  schedule:
    - cron: "0 * * * *"
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-dotenv

      - name: Generate stats report
        env:
          OPENWEBUI_API_KEY: ${{ secrets.OPENWEBUI_API_KEY }}
          OPENWEBUI_USER_ID: ${{ secrets.OPENWEBUI_USER_ID }}
        run: |
          python scripts/openwebui_stats.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet --exit-code docs/ README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/community-stats.md docs/community-stats.json README.md
          git commit -m "ðŸ“Š Update community stats $(date +'%Y-%m-%d')"
          git push
